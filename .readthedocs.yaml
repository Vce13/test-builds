version: 2

build:
  os: ubuntu-22.04
  apt_packages:
    - gettext
  tools:
    nodejs: "16"
  commands:
    - mkdir --parents $READTHEDOCS_OUTPUT/html/
    - cp --recursive docs/* $READTHEDOCS_OUTPUT/html/
    - envsubst < $READTHEDOCS_OUTPUT/html/readthedocs-docsify.js > $READTHEDOCS_OUTPUT/html/readthedocs-docsify.js
    - cat $READTHEDOCS_OUTPUT/html/readthedocs-docsify.js
